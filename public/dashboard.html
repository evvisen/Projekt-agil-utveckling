<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>

<body>

  <div class="app">

    <header class="topbar">
      <div class="brand">
        <img class="brand__logo" src="./css/images-2/Group 33565.svg" alt="Logo" />
        <span class="brand__name">Vuxenpoäng</span>
      </div>

      <div class="topbar__right">
        <div class="streak">
          <img class="streak__icon" src="./css/images-2/Vector (4).svg" alt="Streak" />
          <span class="streak__count">2</span>
        </div>

        <button class="avatar" type="button" aria-label="Profil">
          <img class="avatar__img" src="./css/images-2/9ade6d8d3c09e3777853dbc036bfa9f92853e86c.jpg" alt="Profilbild" />
        </button>
      </div>
    </header>


    <main class="content">

      <section class="card card--welcome">
        <div class="welcome__left">
          <p class="muted">Välkommen tillbaka</p>
          <h1 class="welcome__title">Hej, Oskar!</h1>

          <div class="welcome__meta">
            <span class="level">Nivå 4</span>
          </div>

          <div class="progress">
            <div class="progress__bar" style="width: 38%;"></div>
          </div>
          <p class="progress__text">850 poäng till nästa</p>
        </div>

        <div class="welcome__right">
          <div class="points">
            <div class="points__value">420</div>
            <div class="points__label">poäng</div>
          </div>
        </div>
      </section>


      <section class="section">
        <div class="section__header">
          <h2 class="section__title">Fortsätt resa</h2>
        </div>

        <div class="module">
          <div class="module__left">
            <div class="module__icon">
              <img src="./css/images-2/Vector (5).svg" alt="Juridik" />
            </div>
            <div class="module__text">
              <div class="module__title">Juridik</div>
              <div class="module__sub">Nästa: Nivå 2</div>
            </div>
          </div>

          <div class="module__right">
            <span class="pill">4 min</span>
          </div>

          <button class="btn btn--primary" type="button">
            Fortsätt <span class="btn__arrow">→</span>
          </button>
        </div>

        <div class="module module--light">
          <div class="module__left">
            <div class="module__icon module__icon--mint">
              <img src="./css/images-2/Group.svg" alt="Privatekonomi" />
            </div>
            <div class="module__text">
              <div class="module__title">Privatekonomi</div>
              <div class="module__sub">Nästa: Nivå 1</div>
            </div>
          </div>

          <div class="module__right">
            <span class="pill pill--ghost">6 min</span>
          </div>

          <button class="btn btn--secondary" type="button">Fortsätt</button>
        </div>
      </section>


      <section class="section">
        <div class="section__header">
          <h2 class="section__title">Senaste aktivitet</h2>
        </div>

        <div class="activity">
          <div class="activity__left">
            <div class="activity__icon">
              <img src="./css/images-2/Vector (5).svg" alt="Grunder" />
            </div>
            <div class="activity__text">
              <div class="activity__title">Grunder</div>
              <div class="activity__sub">Igår</div>
            </div>
          </div>

          <div class="activity__right">
            <div class="xp">+15 vp</div>
            <div class="check" aria-hidden="true">✓</div>
          </div>
        </div>
      </section>
    </main>


    <nav class="bottomnav" aria-label="Huvudmeny">
      <a class="bottomnav__item is-active" href="#">
        <span class="bottomnav__icon">
          <img src="./css/images-2/Vector (6).svg" alt="" />
        </span>
        <span class="bottomnav__label">Hem</span>
      </a>

      <a class="bottomnav__item" href="#">
        <span class="bottomnav__icon">
          <img src="./css/images-2/Frame 33575.svg" alt="" />
        </span>
        <span class="bottomnav__label">Moduler</span>
      </a>

      <a class="bottomnav__item" href="#">
        <span class="bottomnav__icon">
          <img src="./css/images-2/Frame 33576.svg" alt="" />
        </span>
        <span class="bottomnav__label">Framsteg</span>
      </a>
    </nav>
  </div>

  <script type="module" src="js/dashboard.js"></script>

</body>

</html>
