<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main class="page">
    <section class="card" aria-labelledby="signup-title">
      <header class="card_header">
        <p class="brand">Vuxenpoäng</p>

        <h1 id="signup-title">Skapa konto</h1>

        <p class="subtitle">Spara din progression och samla Vuxenpoäng.</p>

      </header>

      <form id="signupForm" class="form" method="post" action="/api/auth/register" novalidate>
        <div class="field">
          <label for="username">Användernamn</label>
          <input id="username" name="username" type="text" autocomplete="username" placeholder="Användernamn"
            minlength="3" maxlength="20" required>

          <!-- <p class="hint">3-20 tecken. Bokstäver och siffror funkar bäst.</p> -->
        </div>



        <div class="field">
          <label for="password">Lösenord</label>
          <div class="password">
            <input id="password" name="password" type="text" autocomplete="new-password" placeholder="Minst 8 tecken"
              minlength="8" maxlength="72" required>

            <button type="button" class="password_toggle" id="togglePassword" aria-label="Visa lösenord">
              Visa
            </button>
          </div>


          <!-- <p class="hint">Tips: använd en fras + siffror, t.ex. "glass-bil-2026."</p> -->
        </div>



        <div class="field">
          <label for="passwordConfirm">Bekräfta lösenord</label>
          <input id="passwordConfirm" name="passwordConfirm" type="text" autocomplete="new-password"
            placeholder="Skriv samma lösenrod igen" minlength="8" maxlength="72" required>
        </div>

        <button class="btn btn-primary" type="submit">
          Skapa konto
        </button>

        <p class="small">
          har du redan konto?

          <a href="#" class="link" id="goToLogin">Logga in</a>
        </p>

        <div id="formMessage" class="message" role="status" aria-live="politek"></div>

        </div>

      </form>
    </section>
  </main>

  <script>
    const toggleBtn = document.getElementById('togglePassword')
    const pwd = document.getElementById('password')

    toggleBtn?.addEventListener('click', () => {
      const isHidden = pwd.type === 'password';
      pwd.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'Dölj' : 'Visa';
      toggleBtn - setAttribute('aria-label', isHidden ? 'Dölj lösenord' : 'Visa lösenord')
    })
  </script>


</body>

</html>
